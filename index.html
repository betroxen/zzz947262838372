    <!-- Tailwind CDN + Custom Config -->

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'neon-surge': '#00FFC0',
              'foundation': '#0a0a0a',
              'foundation-light': '#0c0c0e',

            fontFamily: {

              'modal-enter': 'modalEnter 0.3s ease-out',
              'scanline': 'scanline 8s linear infinite',
              'pulse-glow': 'pulse-glow 2s infinite',
            },
            keyframes: {
              fadeInUp: { from: { opacity: 0, transform: 'translateY(20px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
              modalEnter: { from: { opacity: 0, transform: 'scale(0.95)' }, to: { opacity: 1, transform: 'scale(1)' } },
              scanline: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } },
              'pulse-glow': { '0%,100%': { opacity: 0.6 }, '50%': { opacity: 1 } },
            }
          }
        }
      }
    </script>
