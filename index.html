<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- TACTICAL TITLE -->
    <title>ZAPWAY // TACTICAL DATA</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Fonts (Optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'foundation': '#121212',
              'foundation-light': '#1A1A1A',
              'foundation-lighter': '#2A2A2A',
              'neon-surge': '#00FFC0',
              'text-primary': '#FFFFFF',
              'text-secondary': '#D3D3D3',
              'text-tertiary': '#999999',
              'warning-low': '#FF6B00',
              'warning-high': '#FF0033',
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              'roboto-mono': ['Roboto Mono', 'monospace'],
              'rajdhani': ['Rajdhani', 'sans-serif'],
              'jetbrains-mono': ['JetBrains Mono', 'monospace'],
            },
            keyframes: {
              glow: {
                'from': { textShadow: '0 0 10px rgba(0,255,192,0.5), 0 0 20px rgba(0,255,192,0.5)' },
                'to': { textShadow: '0 0 20px rgba(0,255,192,1), 0 0 30px rgba(0,255,192,1)' },
              },
              'pulse-glow-shadow': {
                '0%, 100%': { boxShadow: '0 0 10px rgba(0, 255, 192, 0.2), 0 0 20px rgba(0, 255, 192, 0.0)' },
                '50%': { boxShadow: '0 0 30px rgba(0, 255, 192, 0.4), 0 0 50px rgba(0, 255, 192, 0.1)' },
              },
              'fade-up': {
                  'from': { opacity: 0, transform: 'translateY(20px)' },
                  'to': { opacity: 1, transform: 'translateY(0)' },
              },
              'footer-scan-vertical': {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '0 100px' },
              },
              fadeInUp: { 
                'from': { opacity: 0, transform: 'translateY(20px)' }, 
                'to': { opacity: 1, transform: 'translateY(0)' } 
              },
              modalEnter: {
                'from': { opacity: 0, transform: 'scale(0.95)' },
                'to': { opacity: 1, transform: 'scale(1)' },
              },
            },
            animation: {
              glow: 'glow 3s ease-in-out infinite alternate',
              'pulse-glow-shadow': 'pulse-glow-shadow 3s infinite ease-in-out',
              'fade-up': 'fade-up 0.6s ease-out 0.2s both',
              'footer-scan': 'footer-scan-vertical 15s linear infinite',
              'fade-in-up': 'fadeInUp 0.3s ease-out',
              'modal-enter': 'modalEnter 0.3s ease-out',
            },
            boxShadow: {
              'neon-glow-md': '0 0 30px rgba(0,255,192,0.4)',
              'neon-glow-lg': '0 0 50px rgba(0,255,192,0.8)',
              'neon-card': '0 6px 20px rgba(0,255,192,0.1)',
              'neon-card-hover': '0 12px 30px rgba(0,255,192,0.2)',
              'warning-glow': '0 0 20px rgba(255,51,51,0.2)',
            },
          },
        },
      }
    </script>
    <style>
        body {
            background-color: #121212;
            font-family: 'Rajdhani', sans-serif;
            color: #FFFFFF;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-roboto-mono { font-family: 'Roboto Mono', monospace; }
        .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
        .font-jetbrains-mono { font-family: 'JetBrains Mono', monospace; }
        .text-glow { text-shadow: 0 0 12px rgba(0, 255, 192, 0.6); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #121212; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #00FFC0; border-radius: 20px; }
        .card-lift { transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s cubic-bezier(0.4,0,0.2,1); }
        .card-lift:hover { transform: translateY(-8px); box-shadow: 0 0 30px rgba(0,255,192,0.4); }
        .bg-grid { background-image: linear-gradient(rgba(0,255,192,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,192,0.02) 1px, transparent 1px); background-size: 20px 20px; }
        .text-shadow-neon { text-shadow: 0 0 5px #00FFC0, 0 0 10px #00FFC0; }
        .footer-scan-effect {
            position: relative;
            overflow: hidden;
        }
        .footer-scan-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 192, 0.04) 3px,
                rgba(0, 255, 192, 0.04) 4px
            );
            background-size: 100% 100px;
            opacity: 0.5;
            animation: footer-scan-vertical 15s linear infinite;
        }
    </style>
    
    <!-- Import Map: Cleaned and Standardized -->
    <script type="importmap">
